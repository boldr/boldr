query GetArticlesQuery($offset: Int!, $limit: Int!) {
  articles(offset: $offset, limit: $limit) {
    id,
    title,
    slug,
    featureImage,
    featured,
    backgroundImage,
    content,
    rawContent,
    published,
    createdAt,
    excerpt,
    userId,
    tags {
      id,
      name
    },
  }
}
