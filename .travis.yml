language: node_js
node_js:
  - "6.2.0"
sudo: required

services:
  - postgresql
  - redis-server

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_script:
  - psql -c 'create database boldr_test;' -U postgres
  - npm run db:init
  - npm run migrate

cache:
  directories:
    - node_modules
