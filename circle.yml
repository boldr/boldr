machine:
  services:
    - redis
    - postgresql
  timezone:
    America/Denver
  node:
    version:
      6
  pre:
    - mkdir ~/.yarn-cache
  environment:
    NODE_ENV: test
    CIRCLE_ENV: test
    POSTGRES_CONN_URI: postgres://ubuntu:@127.0.0.1:5432/circle_test
    POSTGRES_HOST: 127.0.0.1
    POSTGRES_USER: ubuntu
    POSTGRES_DB: circle_test
    REDIS_HOST: 127.0.0.1
    REDIS_PORT: 6379

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - npm install -g codeclimate-test-reporter
    - npm prune
  cache_directories:
    - ~/.yarn-cache
    - "node_modules"
  override:
    - yarn install

test:
  pre:
    - NODE_ENV=test npm run migrate
    - NODE_ENV=test npm run seed
  override:
    - npm test
general:
  branches:
    only:
      - /greenkeeper-.*
      - /feature\/.*
      - /release\/.*
      - /hotfix\/.*
      - master
      - develop
