machine:
  services:
    - redis
    - postgresql
  timezone:
    America/Denver
  node:
    version:
      6
  pre:
    - mkdir ~/.yarn-cache
  environment:
    NODE_ENV: test
    CIRCLE_ENV: test
    POSTGRES_CONN_URI: postgres://ubuntu:@127.0.0.1:5432/circle_test
    POSTGRES_HOST: 127.0.0.1
    POSTGRES_USER: ubuntu
    POSTGRES_DB: circle_test
    REDIS_HOST: 127.0.0.1
    REDIS_PORT: 6379

dependencies:
  pre:
    - npm install -g yarn
    - npm install -g codeclimate-test-reporter
    - npm prune
  cache_directories:
    - ~/.yarn-cache
    - "node_modules"
  override:
    - yarn install

test:
  pre:
    - NODE_ENV=test npm run migrate
    - NODE_ENV=test npm run seed
  override:
    - npm test
  post:
    - CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN codeclimate-test-reporter < coverage/lcov.info
general:
  branches:
    only:
      - /greenkeeper-.*
      - /feature\/.*
      - /release\/.*
      - /hotfix\/.*
      - master
      - develop
