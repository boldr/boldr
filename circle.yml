machine:
  services:
    - redis
    - postgresql
  timezone:
    America/Denver
  node:
    version:
      7
  pre:
    - mkdir ~/.yarn-cache
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    CIRCLE_ARTIFACTS: coverage
    NODE_ENV: test
    CIRCLE_ENV: test
    POSTGRES_CONN_URI: postgres://ubuntu:@127.0.0.1:5432/circle_test
    REDIS_CONN_URI: redis://127.0.0.1:6379/1
    TOKEN_SECRET: bbbbaaaasss
dependencies:
  pre:
      - |
        if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        fi
  cache_directories:
    - "node_modules"
    - ~/.yarn
    - ~/.cache/yarn
test:
  pre:
    - yarn
    - make setup-db
    - yarn run build
  override:
    - yarn run test:ci
  post:
      - bash <(curl -s https://codecov.io/bash)
general:
  artifacts:
    - "coverage"
  branches:
    only:
      - /greenkeeper-.*
      - /feature\/.*
      - /release\/.*
      - /hotfix\/.*
      - master
      - develop
