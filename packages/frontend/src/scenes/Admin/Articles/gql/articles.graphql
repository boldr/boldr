query GetArticlesQuery($offset: Int!, $limit: Int!) {
  articles(offset: $offset, limit: $limit) {
    id
    title
    slug
    image
    featured
    content
    rawContent
    published
    createdAt
    excerpt
    userId
    categoryId
    category {
      id
      name
      slug
      icon
    }
    tags {
      id
      name
    },
  }
}
