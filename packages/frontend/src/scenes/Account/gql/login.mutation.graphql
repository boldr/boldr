mutation loginUser($input: UserLoginInput!) {
  loginUser(input: $input) {
    token
    user {
      id
      username
      firstName
      lastName
      email
      avatarUrl
      roles {
        id
        name
        __typename
      }
      __typename
    }
    errors {
      code
      message
      __typename
    }
    __typename
  }
}
