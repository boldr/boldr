query getArticleBySlug($slug: String!) {
  getArticleBySlug(slug: $slug) {
    id
    title
    content
    slug
    image
    createdAt
    userId
    categoryId
    tags {
      id
      name
    }
    category {
      id
      name
      slug
      icon
    }
    author {
      username
      avatarUrl
      bio
      socialMedia {
        facebookUrl
        githubUrl
        twitterUrl
        linkedinUrl
        googleUrl
        stackoverflowUrl
      }
    }
  }
}
