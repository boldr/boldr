
# Uploaded images, videos or audio
type Media {
  # Unique identifier for the object.
  id: ID!

  # A name for the object.
  name: String

  # A normalized copy of the object name.
  safeName: String

  # thumbnail filename
  thumbName: String

  # The description of the upload
  fileDescription: String

  # The mime-type of the upload
  type: String

  # The size of the upload
  size: Int

  # The local path where the file is stored
  path: String

  # The relative url to access the file
  url: String

  # The id of the user the file belongs to.
  userId: ID

  # The timestamp when the object was last updated
  updatedAt: DateTime

  # The timestamp when the object was created
  createdAt: DateTime
}


input EditMediaInput {
  # The file name
  name: String!

  # A description of the file
  fileDescription: String
}

input UploadMediaInput {
  # The file name
  name: String!

  # The type of file.
  type: String!

  # The size of the file
  size: Int!

  # The path to the file.
  path: String!
}


extend type Query {
    medias: [Media]
    media(id: ID!): Media
}

extend type Mutation {
  # Login to account
  editMedia(input: EditMediaInput!): Media
  # Signup for an account
  uploadMedia(input: UploadMediaInput!): Media

  deleteMedia(id: ID!): Boolean
}
