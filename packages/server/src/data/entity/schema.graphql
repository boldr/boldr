# Variations of status for content
enum CONTENT_STATUS {
  published
  archived
  draft
}
# A content item
type Entity {
  # Unique identifier for the object.
  id: ID!

  # The title of the entity
  title: String!

  # An alphanumeric identifier for the object unique to its type.
  slug: String

  # html content of the entity
  content: String

  # Raw JSON of the entity
  rawContent: JSON

  # Short description of the entity
  excerpt: String
  meta: JSON

  # The publish status of content
  status: CONTENT_STATUS

  # url of the entity main image
  image: String

  # The id of the creator
  userId: ID

  # The content type id
  ctId: ID

  # The category id
  categoryId: ID

  # The timestamp when the object was deleted
  deletedAt: DateTime

  # The timestamp when the object was last updated
  updatedAt: DateTime

  # The timestamp when the object was created
  createdAt: DateTime

  # Tags relating articles together
  tags: [Tag]
  contentType: ContentType
  category: Category

  # User who created the entity.
  author: User
}

extend type Query {
  entities: [Entity]
}

extend type Mutation {}
