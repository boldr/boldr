# Editable site settings
type Setting {
  # Unique identifier for the object.
  id: ID!
  # The setting option
  key: String
  # The value of the setting
  value: String
  # A non-normalized key
  label: URL
  # The description for what the setting does.
  description: String
}

input SettingInput {
  # The setting option
  key: String
  # The value of the setting
  value: String
  # A non-normalized key
  label: String
  # The description for what the setting does.
  description: String
}


extend type Query {
  settings: [Setting]
  setting(id: ID!): Setting
}

extend type Mutation {
  editSetting(id: ID!, input: SettingInput!): Setting
}
